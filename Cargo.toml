[package]
name = "mist"
version = "1.6.4"
authors = ["LtPeriwinkle <not.yet.periwinkle@gmail.com>"]
include = ["assets/", "assets/*", "src/*.rs"]
edition = "2018"
description = "minimal, improved speedrun timer"
readme = "README.md"
repository = "https://github.com/LtPeriwinkle/mist"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.sdl2]
version = "0.34.3"
default-features = false
features = ["ttf", "image"]

[dependencies.ron]
version = "0.6.2"

[dependencies.serde]
version = "1.0.60"
default-features = false
features = ["serde_derive"]

[dependencies.tinyfiledialogs]
version = "3.3"

[dependencies.mist-run-utils]
path = "crates/mist-run-utils/"
version = "2.1"
default-features = false
features = ["msf"]
